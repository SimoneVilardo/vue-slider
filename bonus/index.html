<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="fermaAutoScroll" @mouseleave="avviaAutoScroll">

                <div class="item">
                    <img :src="slides[attivaImmagine].image" alt="immagineAttiva" />
                    <div class="text">
                        <h3>{{slides[attivaImmagine].title}}</h3>
                        <p>
                            {{slides[attivaImmagine].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="imgPrecedente"></div>
                    <div class="next" @click="imgSuccessiva"></div>
                    <div class="thumb" :class="attivaImmagine === index ? 'active' : ''" v-for="(slide, index) in slides">
                        <img :src="slide.image" alt="immagini"  @click="cambiaImmagine(index)" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
